<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bill Splitter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #333;
      --card: #fff;
      --input-bg: #fff;
      --input-border: #ccc;
      --btn-bg: #007bff;
      --btn-text: #fff;
    }

    body.dark {
      --bg: #0e1117;
      --text: #e0e0e0;
      --card: #1c1f26;
      --input-bg: #2a2d35;
      --input-border: #555;
      --btn-bg: #007bff;
      --btn-text: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 30px;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      margin: 5px 5px 15px 0;
      width: 30%;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text);
      border-radius: 6px;
    }

    .item-row {
      margin-bottom: 10px;
    }

    .checkboxes {
      margin-top: 20px;
    }

    button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .toggle input {
      display: none;
    }

    .toggle label {
      cursor: pointer;
      background: var(--card);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="toggle">
    <input type="checkbox" id="modeToggle" />
    <label for="modeToggle">üåô Dark Mode</label>
  </div>

  <div class="container">
    <h1>üí∏ Bill Splitter</h1>

    <form action="/split" method="POST">
      <div id="items">
        <div class="item-row">
          <input name="price_0" placeholder="Price" type="number" step="0.01" required>
          <input name="person_0" placeholder="Person" type="text" required>
        </div>
      </div>
      <button type="button" onclick="addItem()">‚ûï Add Item</button>

      <div class="checkboxes">
        <label><input type="checkbox" name="gst"> Add GST (9%)</label>
        <label><input type="checkbox" name="service"> Add Service Charge (10%)</label>
      </div>

      <button type="submit">‚úÖ Split Bill</button>
    </form>
  </div>

  <script>
  let index = 1;
function addItem() {
  const container = document.getElementById('items');
  const div = document.createElement('div');
  div.className = 'item-row';
  div.innerHTML = `
    <input name="price_${index}" placeholder="Price" type="number" step="0.01" required>
    <input name="person_${index}" placeholder="Person" type="text" required>
  `;
  container.appendChild(div);
  index++;
}


  // Load theme preference from localStorage
  const toggle = document.getElementById("modeToggle");
  const savedTheme = localStorage.getItem("theme");

  if (savedTheme === "dark") {
    document.body.classList.add("dark");
    toggle.checked = true;
    toggle.nextElementSibling.textContent = "‚òÄÔ∏è Light Mode";
  }

  toggle.addEventListener("change", function () {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    toggle.nextElementSibling.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>
